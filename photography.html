<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitez Photography</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="logo small square.png">
    <style>
        :root {
            --bg: #000; --fg: #fff; --accent: #ff3e00; --gutter: 1.5rem;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); color: var(--fg); 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            scrollbar-gutter: stable;
        }
        
        nav {
            position: fixed; top: 0; width: 100%; padding: 1.5rem 2rem;
            display: flex; justify-content: space-between; z-index: 9999;
            mix-blend-mode: difference; pointer-events: none;
        }
        .nav-link { color: var(--fg); text-decoration: none; font-weight: 900; text-transform: uppercase; font-size: 1.2rem; pointer-events: auto; transition: opacity 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.6rem; opacity: 0.7; /* Slight grey/dimmed look */ }
    
    .nav-link:hover {
    opacity: 1; /* Brightens on hover */
}

/* The "Happiness" Fix: Nudge the HOME arrow up and left */
.nav-link[href="index.html"] .ui-arrow {
    transform: translateY(-2px); /* Moves it up to match text baseline */
    margin-right: 2px; /* Pulls it tighter to the word HOME */
}

/* Unified Arrow Styling */
/* Unified Arrow Styling */
.ui-arrow {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.6rem; /* Keeps it bold */
    line-height: 1;
    height: 1.2rem; /* Forces a consistent bounding box */
    transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
}

header { padding: 10rem 2rem 0 2rem; }
        h1 { font-size: clamp(3rem, 12vw, 9rem); font-weight: 900; line-height: 0.8; letter-spacing: -0.05em; }

        .gallery-wrapper {
            display: flex;
            padding: 4rem var(--gutter) 10rem var(--gutter);
            gap: var(--gutter);
            align-items: flex-start;
        }

        .column { flex: 1; display: flex; flex-direction: column; gap: var(--gutter); }

        .photo-item {
            width: 100%;
            background: #0a0a0a;
            position: relative;
            overflow: hidden;
            cursor: zoom-in;
        }

        .photo-item img {
            width: 100%; height: auto; display: block;
            opacity: 0; filter: grayscale(100%);
            transform: scale(1);
            transition: opacity 0.8s ease-out, filter 0.4s ease, transform 0.5s ease;
        }
        
        .photo-item img.loaded { opacity: 1; }
        .photo-item:hover img { filter: grayscale(0%); transform: scale(1.05); }

        .photo-info {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 1.5rem; font-size: 1.0rem; font-weight: 900;
            text-transform: uppercase; letter-spacing: 0.1em;
            color: #fff; background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            z-index: 2; opacity: 0; transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none; font-family: 'Inter', sans-serif;
            
            /* ADD THESE THREE LINES TO YOUR EXISTING BLOCK: */
    display: flex;
    justify-content: space-between; 
    align-items: center;
        }
        
        .photo-meta {
    /* YOUR EXISTING STYLES: */


    /* ADD THESE TO PREVENT TEXT OVERLAP: */
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis; 
    max-width: 75%;
}
        
        .photo-item:hover .photo-info { opacity: 1; transform: translateY(0); }
        
        #progress { position: fixed; bottom: 0; height: 2px; background: var(--accent); width: 0%; z-index: 10000; transition: width 0.3s ease-out; /* Makes the movement feel fluid */ }

        /* Lightbox */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); display: flex;
            align-items: center; justify-content: center;
            z-index: 20000; opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease; cursor: zoom-out;
        }
        .lightbox.active { opacity: 1; pointer-events: auto; }
        .lightbox img {
            max-width: 90%; max-height: 90vh;
            transform: scale(0.95); transition: transform 0.4s ease;
        }
        .lightbox.active img { transform: scale(1); }
        
        
  .lightbox-ui {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 20001;
    pointer-events: none;
}

#lb-share-btn {
    pointer-events: auto;
    background: transparent;
    border: 1px solid rgba(255,255,255,0.3);
    color: #fff;
    padding: 0.5rem 1rem;
    font-family: 'Inter', sans-serif;
    font-weight: 900;
    font-size: 0.7rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

#lb-share-btn:hover {
    background: #fff;
    color: #000;
}

#lb-share-btn.copied {
    border-color: var(--accent);
    color: var(--accent);
}
        
        
        /* --- THE MOBILE SCROLL REVEAL FIX --- */
@media (max-width: 800px) {
    /* 1. Ensure the info is hidden by default on mobile */
    .photo-info {
        opacity: 0;
        transform: translateY(15px);
        transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.2, 1, 0.3, 1);
    }

    /* 2. When the JS adds 'is-focused', reveal the info and color */
    .photo-item.is-focused .photo-info {
        opacity: 1;
        transform: translateY(0);
    }
    
    header {
        padding: 8rem 1.5rem 0 1.5rem; /* Slightly less top padding on mobile */
    }
    h1 {
        line-height: 1.0; /* Mobile screens often need a bit more breathing room */
    }

    .photo-item.is-focused img {
        filter: grayscale(0%) !important;
        transform: scale(1.02);
    }
}

        @media (max-width: 800px) {
            .gallery-wrapper { gap: 1rem; padding: 2rem 1rem; }
            #col-2 { display: none; }
        }
        @media (max-width: 500px) {
            #col-1 { display: none; }
        }
        
        .nav-link[href="index.html"]:hover {
    color: #ccc; /* A specific light grey instead of pure white */
        }
#scroll-wrapper {
    display: flex;
    align-items: center;
    gap: 0.8rem; /* Space between SCROLL and the arrow */
    font-size: 1.2rem; /* Matches the nav-link */
}


/* Specifically for the scroll arrow flip */
#scroll-wrapper.is-reversed #scroll-arrow {
    transform: rotate(180deg);
}


    </style>
</head>
<body>

<div id="progress"></div>
<nav>
    <a href="index.html" class="nav-link">
        <span class="ui-arrow"></span>HOME
    </a>
    <div id="scroll-wrapper" class="nav-link" style="cursor: pointer; pointer-events: auto;">
        SCROLL <span id="scroll-arrow" class="ui-arrow">↓</span>
    </div>
</nav>

<header><h1>VITEZ PHOTOGRAPHY</h1></header>

<main class="gallery-wrapper" id="gallery-root">
    <div class="column" id="col-0"></div>
    <div class="column" id="col-1"></div>
    <div class="column" id="col-2"></div>
</main>

<div id="lightbox" class="lightbox">
    <div class="lightbox-ui">
        <div class="photo-info" style="opacity: 1; transform: none; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); padding: 2rem;">
            <div id="lb-details">
                <span id="lb-number" style="display: block; font-size: 1.2rem;"></span>
                <span id="lb-meta" style="opacity: 0.7; font-weight: 400;"></span>
            </div>
            <button id="lb-share-btn">COPY LINK</button>
        </div>
    </div>
    <img id="lightbox-img" src="" alt="Full view">
</div>

<script>
// Intersection Observer for Mobile Focus (Automatic hover on scroll)
    const mobileObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('is-focused');
            } else {
                entry.target.classList.remove('is-focused');
            }
        });
    }, {
        rootMargin: "-40% 0% -40% 0%", // Detects items in the middle 40% of the screen
        threshold: 0.1
    });



    async function initGallery() {
        const response = await fetch('dimensions.json');
        const dims = await response.json();
        
        let photoFilenames = Object.keys(dims); 
        photoFilenames.sort(() => Math.random() - 0.5);

// FIX: Only grab columns that are NOT hidden by CSS
    const allColumns = [
        document.getElementById('col-0'), 
        document.getElementById('col-1'), 
        document.getElementById('col-2')
    ];
    
    // Filter to only include columns that have a width (are visible)
    const columns = allColumns.filter(col => getComputedStyle(col).display !== 'none');
    let columnHeights = new Array(columns.length).fill(0);
        const observer = new IntersectionObserver((entries, obs) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    if (img.dataset.src) {
                        img.src = img.dataset.src;
                        img.decode()
                            .then(() => img.classList.add('loaded'))
                            .catch(() => img.classList.add('loaded'));
                        obs.unobserve(img);
                    }
                }
            });
        }, { rootMargin: '1500px 0px', threshold: 0.01 });

       photoFilenames.forEach((filename, index) => {
            // 1. Get the data object for this specific file
            const photoData = dims[filename];
            
            // 2. Extract the numbers/text correctly
            // We use photoData.ratio because the ratio is inside the object now
            const ratio = photoData.ratio || 1; 
            const location = photoData.location || "UNKNOWN";
            const date = photoData.date || "----";
            
            // 3. Use the specific number from your JSON
            const archiveNumber = photoData.number || String(index + 1).padStart(3, '0');

            // 4. Create the item
            const item = document.createElement('div');
            item.className = 'photo-item';
            
            // CSS aspect-ratio is Width / Height. 
            // Since Python gave us Height / Width, we use 1 / ratio.
            item.style.aspectRatio = 1 / ratio;

            const isInitial = index < 6;

            item.innerHTML = `
                <img ${isInitial ? `src="images/${filename}"` : `data-src="images/${filename}"`} 
                     class="${isInitial ? 'loaded' : ''}"
                     decoding="async"
                     alt="Photo">
                <div class="photo-info">
                    <span class="photo-id">№ ${archiveNumber}</span>
                    <span class="photo-meta">${location} — ${date}</span>
                </div>
            `;

            // 5. Lightbox Click Event
  item.addEventListener('click', () => {
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    
    // Fill in the Lightbox Data
    document.getElementById('lb-number').textContent = `№ ${archiveNumber}`;
    document.getElementById('lb-meta').textContent = `${location} — ${date}`;
    
    lightboxImg.src = `images/${filename}`;
    lightbox.classList.add('active');
    document.body.style.overflow = 'hidden';

    // Update the URL hash for sharing (e.g., vitez.photography/#image1.jpg)
    window.location.hash = filename;
});
            
            // 6. Append to the shortest column
            // We add the 'ratio' (Height) to the column height tracker
            const shortestColumnIndex = columnHeights.indexOf(Math.min(...columnHeights));
            columns[shortestColumnIndex].appendChild(item);
            columnHeights[shortestColumnIndex] += ratio; 
          
            // 7. Observe for mobile reveal and lazy loading
            mobileObserver.observe(item);
            if (!isInitial) {
                const targetImg = item.querySelector('img');
                observer.observe(targetImg);
            }
            
            // 8. AFTER the loop finishes, check if we need to open a shared photo
    const hash = decodeURIComponent(window.location.hash.substring(1));
    if (hash) {
        // Look for the image that matches the filename in the URL
        const targetImg = document.querySelector(`img[src*="${hash}"], img[data-src*="${hash}"]`);
        if (targetImg) {
            // Small delay to ensure the browser is ready
            setTimeout(() => targetImg.parentElement.click(), 100);
            }}
            
        });
    }

    // Lightbox close logic
    const lightbox = document.getElementById('lightbox');
    lightbox.addEventListener('click', () => {
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto';
        setTimeout(() => { document.getElementById('lightbox-img').src = ""; }, 400);
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === "Escape" && lightbox.classList.contains('active')) {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    });

const scrollWrapper = document.getElementById('scroll-wrapper');
const X_PAGES_THRESHOLD = 3; 

scrollWrapper.addEventListener('click', () => {
    const currentScroll = window.scrollY;
    const threshold = window.innerHeight * X_PAGES_THRESHOLD;

    if (currentScroll < threshold) {
        window.scrollBy({
            top: window.innerHeight * 0.8, 
            behavior: 'smooth'
        });
    } else {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }
});

window.addEventListener('scroll', () => {
    const winScroll = window.scrollY;
    const height = document.documentElement.scrollHeight - window.innerHeight;
    const scrolled = Math.min((winScroll / height) * 100, 100);
    
    // Update the red progress bar at the bottom
    document.getElementById("progress").style.width = scrolled + "%";

    const threshold = window.innerHeight * X_PAGES_THRESHOLD;
    
    // Flip arrow span by adding class to the wrapper
    if (winScroll > threshold) {
        scrollWrapper.classList.add('is-reversed');
    } else {
        scrollWrapper.classList.remove('is-reversed');
    }
}, { passive: true });

// Automatically refresh the layout if the user rotates their phone
let lastWidth = window.innerWidth;
window.addEventListener('resize', () => {
    if (window.innerWidth !== lastWidth) {
        // Only reload if the width actually changed (prevents mobile menu glitches)
        location.reload(); 
    }
});

document.getElementById('lb-share-btn').addEventListener('click', (e) => {
    e.stopPropagation();
    const shareUrl = window.location.href;
    
    // Attempt to use the modern clipboard API
    if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(shareUrl).then(confirmCopy);
    } else {
        // Fallback for non-HTTPS or local file testing
        const textArea = document.createElement("textarea");
        textArea.value = shareUrl;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            confirmCopy();
        } catch (err) {
            console.error('Unable to copy', err);
        }
        document.body.removeChild(textArea);
    }
});

function confirmCopy() {
    const btn = document.getElementById('lb-share-btn');
    btn.textContent = "LINK COPIED";
    btn.classList.add('copied');
    setTimeout(() => {
        btn.textContent = "COPY LINK";
        btn.classList.remove('copied');
    }, 2000);
}

// Clear Hash when closing lightbox
lightbox.addEventListener('click', () => {
    // ... your existing close logic ...
    history.pushState("", document.title, window.location.pathname + window.location.search);
});

// Deep Linking: Auto-open photo if the URL has a hash
window.addEventListener('load', () => {
    const hash = window.location.hash.substring(1);
    if (hash) {
        // Find the photo item with this filename and click it
        const target = document.querySelector(`img[src*="${hash}"], img[data-src*="${hash}"]`);
        if (target) target.parentElement.click();
    }
});

window.addEventListener('hashchange', () => {
    const hash = decodeURIComponent(window.location.hash.substring(1));
    if (hash) {
        const targetImg = document.querySelector(`img[src*="${hash}"], img[data-src*="${hash}"]`);
        if (targetImg) targetImg.parentElement.click();
    } else {
        // If hash is cleared, close the lightbox
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto';
    }
});

lightbox.addEventListener('click', () => {
    lightbox.classList.remove('active');
    document.body.style.overflow = 'auto';
    // This removes the #filename from the URL without reloading the page
    history.replaceState(null, null, " "); 
    setTimeout(() => { document.getElementById('lightbox-img').src = ""; }, 400);
});

    initGallery();
</script>
</body>
</html>
